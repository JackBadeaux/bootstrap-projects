<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prob 4 day 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label for="name">Name Here:</label>
                    <input type="text" name="name" id="name" placeholder="John Doe">

                </div>
                <div class="col-md-6">
                    <label for="email">Email Here:</label>
                    <input type="email" name="email" id="email" placeholder="JohnDoe@example.com">
                </div>
            </div>
            <div class="row">
                <label for="message">Message Here:</label>
                <textarea name="message" id="message" placeholder="Text here..."></textarea>
                <button class="btn btn-primary" type="submit">Message</button>
            </div>
        </form>
    </div>
</body>

</html>
