<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prob 2 day 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <form action="#" class="row g-2">
            <div class="col-md-6">
                <label  class="form-label" for="text">Text:</label>
                <input class="form-control is-valid" type="text" name="text" id="text">
            </div>
            <div class="col-md-6">
                <label  class="form-label" for="email">Email:</label>
                <input class="form-control is-valid"  type="email" name="email" id="email">
            </div>
            <div class="col-md-6">
                <label class="form-label"  for="password">Password:</label>
                <input  class="form-control is-valid" type="password" name="password" id="password">
            </div>
            <div class="col-md-6">
                <label  class="form-label" for="dropdown"></label>
                <select class="form-select" name="dropdown" id="dropdown-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            </div>
            <div class="col-md-6">
                <label   class="for" for="radio">Radio:</label>
                <input  class=" is-valid" type="radio" name="radio" id="radio-1">
                <input  class=" is-valid"  type="radio" name="radio" id="radio-2">
                <input  class=" is-valid" type="radio" name="radio" id="radio-3">
            </div>
            <div class="col-md-6">
                <label  class="form-label is-valid" for="checkbox">checkbox</label>
                <input  class="form-check" type="checkbox" name="checkbox" id="checkbox">
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-black">Submit</button>
            </div>
        </form>
    </section>
</body>

</html>
